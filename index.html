<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touslesjours</title>
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main_swiper.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/swiper.js"></script>
	
	
	

</head>
<body>
	<div id="header"></div>
	<section>
		<div class="banner">
			<div class="swiper-container swiper-container1">
				<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/main_banner1.JPG" alt=""></div>
				<div class="swiper-slide"><img src="img/main_banner2.JPG" alt=""></div>
				<div class="swiper-slide"><img src="img/main_banner3.JPG" alt=""></div>
				</div>
					<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<div class="wrap mini_banner">
				<div class="box">
					<h1><img src="img/main_store.PNG" alt=""></h1>
					<h1>창업안내</h1>
				</div>
				<div class="box">
					<h1><img src="img/main_pick.PNG" alt=""></h1>
					<h1>기사채용</h1>
				</div>
				<div class="note">
					<div class="title">
						<h1>News & Notice</h1>
						<p>+more</p>
					</div>
					<ul>
						<li>가정의 달 플러스친구 행사 참여점포</li>
						<li>데일리 브레드 3종 1＋1 행사 참여매장</li>
						<li>고객센터 시스템 점검 안내</li>
					</ul>
				</div>
			</div>
	</section>
	<section>
		<div class="brand">
			<div class="wrap brand_wrap">
				<div class="text">
					<h1>신선함이 다른<br>베이커리</h1>
					<p>오븐에서 갓 구운 빵이<br>
						가장 맛있다는 것을 알기에<br>
						뚜레쥬르는 소중한 당신을 위해 <br>
						매일 매일 빵을 굽습니다.</p>
					<a href="#"><button>뚜레쥬르 소개</button></a>
				</div>
			</div>
		</div>
		<div class="card">
			<h1>제휴카드</h1>
			<div class="card_box wrap">
				<div class="swiper-container swiper-container2">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/main_card1.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card2.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card3.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card4.png" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card5.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card6.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card7.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card9.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card10.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card11.gif" alt=""></div>
						<div class="swiper-slide"><img src="img/main_card12.gif" alt=""></div>
					</div>
				<!-- Add Pagination -->
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="best">
			<h2>추천제품</h2>
			<h1>아직도 안먹어 봤니? 이달의 추천제품</h1>
		</div>
	</section>

	
	
</body>
</html>
