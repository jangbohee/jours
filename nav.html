<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touslesjours</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		*{margin: auto;padding: 0;list-style:none}
		.header ul li{cursor:pointer;color:#483730}
		.wrap{width: 1200px;margin: auto;}
		.header{width: 100%;height: 213px;background:url(../img/main_headerbg.PNG);position: relative;}
		.logo{position:absolute;left: 50%;top: 45%;transform:translate(-50%,-50%);z-index:99}
		.top{padding-top: 50px;display:flex;justify-content:space-between;align-items:center}
		.sns{overflow: hidden;margin: 0;}
		.sns li{float: left;padding-right:20px;font-size:25px;font-weight:bold}
		.gnb{overflow: hidden;margin: 0;}
		.gnb li{float: left;font-size:13px;padding-right:10px}

		.line{position:absolute;width: 100%;height: 5px;background:#483730;top: 100px;}
		.bottom{display:flex;justify-content:space-between;align-items:center}
		.member{margin: 0;overflow: hidden;padding-top:30px}
		.member li{float: left;font-size:15px;padding-right:20px;}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div class="header">
		<h1 class="logo"><img src="img/main_logo.PNG" alt=""></h1>
		<div class="line"></div>
		<div class="wrap">
			<div class="top">
				<ul class="sns">
					<li><i class="fa fa-facebook"></i></li>
					<li><i class="fa fa-twitter"></i></li>
					<li>B</li>
					<li><i class="fa fa-instagram"></i></li>
				</ul>
				<ul class="gnb">
					<li>창업문의</li>
					<li>영양정보</li>
					<li>고객센터</li>
				</ul>
			</div>
			<div class="bottom">
				<ul class="member">
					<li>Login</li>
					<li>Join</li>
				</ul>
				<ul class="nav">
					<li></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="contents">
		
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
